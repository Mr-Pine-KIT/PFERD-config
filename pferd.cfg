transform =
        Description.html -name-> !
        "Vorlesungsinhalt/Vorlesung_(?P<number>\\d\\d)\\.pdf" -re-> Folien/GKI_{number}.pdf

[crawl:propa]
type = kit-ilias-web
target = 2404331
output_dir = ./Semester_5/Propa
auth = auth:ilias
transform =
        Description.html -name-> !
        "Übungsblätter/sheet(?P<number>\\d{1,2})\\.pdf" -re-> Übungsblätter/Propa_ÜB_{number:0>2}.pdf
        "(?P<year>\\d{4})-(?P<month>\\d{2})-(?P<day>\\d{1,2}), (?P<start_time>\\d{2}:\\d{2}) - (?P<end_time>\\d{2}:\\d{2}): (?P<name>(?:\\w|\\s|-|:|\\+)+)" -re->> "{'Übung' if 'übung' in name.lower() else 'Vorlesung' if 'Vorlesung' in name else name}/{name.removeprefix('Vorlesung').removeprefix(' - ').removeprefix('Klausurvorbereitung').removeprefix('Praxisübung').removeprefix('Übung').removeprefix(':').strip().replace('-', '').replace(' + ', '_').replace(' ', '_') or 'no_topic'}"
        "Vorlesung/(?P<topic>\\w+)/lecture(?P<number>\\d+)(?:-pre)?(?:-post)\\.pdf" -re-> "Folien/Propa_{number:0>2}{ '_' + topic if topic != 'no_topic' else ''}.pdf"

[crawl:formsys]
type = kit-ilias-web
target = 2486808
output_dir = ./Semester_5/Formsys
auth = auth:ilias
transform =
        "Folien zur Vorlesung/(?P<part>\\w+)/(?P<number>\\d{2})(?P<topic>\\w+)-print.pdf" -re-> Folien/Formsys_{number}_{part}_{topic}.pdf
        Aufgaben -name->> Aufgabensammlung
