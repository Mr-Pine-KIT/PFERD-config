[crawl:physik2]
type = kit-ilias-web
target = 2499737
output_dir = ./Semester_5/Physik2
auth = auth:ilias
transform =
        Vorlesungsfolien -name->> Folien
        "Vorlesung(?P<number>\\d{2})-Phy(s)?-f-Info-II.pdf" -name-re-> Physik2_{number}.pdf
        "aufgabenblatt_(?P<number>\\d{2}).pdf" -name-re-> Physik2_ÜB_{number}.pdf

